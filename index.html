<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="description" content="FreeCode Camp Drum Machine">
    <meta name="keywords" content="drums drumMachine HTML CSS JavaScript">
    <meta name="author" content="Paul Black">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Drum Machine</title>
</head>
<body>
<h1 class="text-center">Drum Machine</h1>
<div class="container" id="drum-machine">
    <div class="card my-2">
        <div class="card-body">
            <div class="text-center" id="display">The Display is Currently Empty</div>
        </div>
    </div>
    <div id="drum-pads" class="">
        <div class="row">
            <div class="col-sm my-2 d-flex justify-content-center">
                <button class="mx-2 drum-pad btn btn-primary btn-lg bg-secondary border border-dark" id="drum-0" onClick="play('Q')">Q
                    <audio src="clip/Bass.m4a" class="clip" id="Q"></audio>
                </button>
                <button class="mx-2 drum-pad btn btn-primary btn-lg bg-secondary border border-dark" id="drum-1" onClick="play('W')">W
                    <audio src="clip/BigDrum.m4a" class="clip" id="W"></audio>
                </button>
                <button class="mx-2 drum-pad btn btn-primary btn-lg bg-secondary border border-dark" id="drum-2" onClick="play('E')">E
                    <audio src="clip/Cymbal.m4a" class="clip" id="E"></audio>
                </button>
            </div>
        </div>
            <div class="row">
                <div class="col-sm my-2 d-flex justify-content-center">
                    <button class="mx-2 drum-pad btn btn-primary btn-lg bg-secondary border border-dark" id="drum-3" onClick="play('A')">A
                        <audio src="clip/HighHatRoll.m4a" class="clip" id="A"></audio>
                    </button>
                    <button class="mx-2 drum-pad btn btn-primary btn-lg bg-secondary border border-dark" id="drum-4" onClick="play('S')">S
                        <audio src="clip/HiHat.m4a" class="clip" id="S"></audio>
                    </button>
                    <button class="mx-2 drum-pad btn btn-primary btn-lg bg-secondary border border-dark" id="drum-5" onClick="play('D')">D
                        <audio src="clip/KickDrum.m4a" class="clip" id="D"></audio>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm my-2 d-flex justify-content-center">
                    <button class="mx-2 drum-pad btn btn-primary btn-lg bg-secondary border border-dark" id="drum-6" onClick="play('Z')">Z
                        <audio src="clip/SnapClap.m4a" class="clip" id="Z"></audio>
                    </button>
                    <button class="mx-2 drum-pad btn btn-primary btn-lg bg-secondary border border-dark" id="drum-7" onClick="play('X')">X
                        <audio src="clip/Snare2.m4a" class="clip" id="X"></audio>
                    </button>
                    <button class="mx-2 drum-pad btn btn-primary btn-lg bg-secondary border border-dark" id="drum-8" onClick="play('C')">C
                        <audio src="clip/Tambo.m4a" class="clip" id="C"></audio>
                    </button>
                </div>
            </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="app.js"></script>
</body>
</html>
